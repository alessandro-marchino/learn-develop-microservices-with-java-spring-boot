# This is a YAML-formatted file
# Declare variables to be passed into your templates

deploymentName: loans-deployment
serviceName: loans
appLabel: loans
appName: loans

replicaCount: 1

image:
  repository: marchino/loans
  tag: s12

containerPort: 8090

service:
  type: ClusterIP
  port: 8090
  targetPort: 8090

appName_enabled: true
profile_enabled: true
config_enabled: true
eureka_enabled: true
resourceserver_enabled: false
otel_enabled: true
kafka_enabled: false
