apiVersion: apps/v1
kind: Deployment
metadata:
  name: cards-deployment
  labels:
    name: cards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards
  template:
    metadata:
      labels:
        app: cards
    spec:
      containers:
      - name: cards
        image: marchino/cards:s12
        env:
          - name: SPRING_APPLICATION_NAME
            valueFrom:
              configMapKeyRef:
                key: CARDS_APPLICATION_NAME
                name: eazybank-configmap
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                key: SPRING_PROFILES_ACTIVE
                name: eazybank-configmap
          - name: SPRING_CONFIG_IMPORT
            valueFrom:
              configMapKeyRef:
                key: SPRING_CONFIG_IMPORT
                name: eazybank-configmap
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
                name: eazybank-configmap
        resources:
          limits:
            memory: "512Mi"
            cpu: "2"
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: cards
spec:
  selector:
    app: cards
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
